# EXTERNAL PERSISTENT DB - Oracle MySQL
    spring.datasource.url=jdbc:mysql://localhost:3306/fb_vendor
    spring.datasource.username=${db_user}
    spring.datasource.password=${db_pass}
#    spring.jpa.show-sql=true
    spring.jpa.generate-ddl=true
    spring.jpa.hibernate.ddl-auto=update

    ## True - JPA/Hibernate session remains opened for the duration of the entire web request
    ## False - JPA session is closed after the service layer finishes.
    spring.jpa.open-in-view=false