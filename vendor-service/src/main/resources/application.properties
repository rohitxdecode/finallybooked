# GENERAL
    spring.application.name=vendor-service
    spring.profiles.active=dev

# CONSOLE OUTPUT
    spring.output.ansi.enabled=ALWAYS
    logging.pattern.console=%green(%d{yyyy-MM-dd > HH:mm:ss}) | %highlight(%-5level) | %magenta(%t) | %cyan(%logger{30}) : %msg%n

# WEB SERVER
    server.port=2024
    server.servlet.context-path=/api/vendor-service/v1
    server.shutdown=graceful
    server.error.include-exception=true
    server.error.include-stacktrace=never
    server.error.include-message=always
    server.tomcat.basedir=logs/tomcat
    server.tomcat.accesslog.enabled=true
    server.tomcat.accesslog.max-days=14

# ACTUATOR
    management.endpoints.web.exposure.include=health,refresh
    management.endpoint.health.show-details=always

